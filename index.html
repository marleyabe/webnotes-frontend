<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <p>Web Note</p>
        </div>
        <div class="editor">
            <div class="menu">
                <i class="fa-solid fa-h" style="color: #000000;"></i>
                <i class="fa-duotone fa-list" style="--fa-primary-color: #000000; --fa-secondary-color: #555555;"></i>
                <i class="fa-duotone fa-code" style="--fa-primary-color: #000000; --fa-secondary-color: #000000;"></i>
                <i class="fa-duotone fa-link" style="--fa-primary-color: #000000; --fa-secondary-color: #000000;"></i>
                <i class="fa-duotone fa-quote-left" style="--fa-primary-color: #000000; --fa-secondary-color: #000000;"></i>
                <i class="fa-solid fa-b" style="color: #000000;"></i>
                <i class="fa-solid fa-italic" style="color: #000000;"></i>
                <i class="fa-duotone fa-square-check" style="--fa-primary-color: #000000; --fa-secondary-color: #000000;"></i>
            
                <i class="fa-duotone fa-bookmark" style="--fa-primary-color: #000000; --fa-secondary-color: #000000;"></i>
            </div>
            <textarea name="" id="" cols="30" rows="10">

            </textarea>
            
        </div>
    </div>
    
</body>
<script src="script.js"/>
</html>
