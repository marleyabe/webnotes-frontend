<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">

</head>
<body>
    <div class="content">
        <div class="title">
            <p>Web Notes</p>
        </div>
        <div class="editor">
            <div class="menu">
                <div class="icons">
                    <div class="icons-section-1">
                        <i title="Heading" id="header" class="gg-add-r icon-btn"></i>
                        <i title="Code" id="code" class="gg-terminal icon-btn"></i>
                        <i title="Quote" id="quote" class="gg-quote-o icon-btn"></i>
                        <i title="Link" id="link" class="gg-arrow-top-right-r icon-btn"></i>
                        <div class="divider"></div>
                    </div>
                    <div class="icons-section-2 ">
                        <i Title="Check" id="check" class="gg-check-r icon-btn"></i>
                        <i title="List" id="list" class="gg-list icon-btn" ></i>
                    </div>
                </div>
            </div>
            <textarea placeholder="Digite um texto." name="" id="message" cols="30" rows="10">
            </textarea>
            <div class="submit-btn">
                <button id="modal-btn">Leitura</button>
                <button id="submit-note">Salvar</button>
            </div>
            
        </div>
    </div>

    <dialog id="modal">
        <div class="modal">
            <div class="modal-content">
                <DIV id="modal-text" class="modal-text">

                </DIV>
                
                <div class="submit-btn">
                    <button id="modal-btn-close">Fechar</button>
                </div>
                </div>
            </div>
        </div>
    </dialog>

    
    
</body>

<script>
</script>
<script src="script.js"></script>
</html>
