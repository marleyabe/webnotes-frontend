<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">

</head>
<body>
    <div class="content">
        <div class="title">
            <p>Web Note</p>
        </div>
        <div class="editor">
            <div class="menu">
                <div class="icons">
                    <div class="icons-section-1">
                        <i title="Heading" class="gg-add-r icon-btn"></i>
                        <i title="Code" class="gg-terminal icon-btn"></i>
                        <i title="Quote" class="gg-quote-o icon-btn"></i>
                        <i title="Link" class="gg-arrow-top-right-r icon-btn"></i>
                        <div class="divider"></div>
                    </div>
                    <div class="icons-section-2 ">
                        <i Title="Check" class="gg-check-r icon-btn"></i>
                        <i title="List" class="gg-list icon-btn" ></i>
                    </div>
                </div>
            </div>
            <textarea placeholder="Digite um texto." name="" id="" cols="30" rows="10">
            </textarea>
            <div class="submit-btn">
                <button>Salvar</button>
            </div>
            
        </div>
    </div>
    
</body>
<script src="script.js"/>
</html>
